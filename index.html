<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container p-2">
        <h2 class="text-center mb-4">Music Player</h2>
        <div class="app-wrapper position-relative">
            <div class="left-panel card p-4 shadow d-flex flex-column">
                <h4 id="song-title" class="text-center mb-3 fw-bold">Chưa có bài hát</h4>
                <label class="dark-mode-toggle">
                    <input type="checkbox" id="darkModeToggle" />
                    <span>Dark Mode</span>
                </label>
                <audio id="audio" controls class="w-100 mb-3"></audio>
                <div id="visualizer" class="mb-3"></div>

                <label for="visualizerModeSelect" class="form-label fw-semibold mb-1">Choose Visualizer:</label>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <select onchange="setVisualizerMode(this.value)" id="visualizerModeSelect"
                        class="form-select w-auto">
                        <option value="mirror">Spectrum</option>
                        <option value="radial">Radial Spectrum</option>
                        <option value="oscilloscope">Oscilloscope</option>
                        <option value="radialOscilloscope">Radial (Oscilloscope)</option>
                    </select>
                    <div class="btn-group" role="group" aria-label="Playback controls">
                        <button id="prev" class="btn btn-secondary">
                            <i class="bi bi-skip-backward-fill"></i></button>
                        <button id="play" class="btn btn-primary px-4">
                            <i class="bi bi-play-fill"></i> Play</button>
                        <button id="next" class="btn btn-secondary">
                            <i class="bi bi-skip-forward-fill"></i>
                        </button>
                    </div>
                </div>

                <div class="timer-volume-wrapper d-flex justify-content-between align-items-center mb-3">
                    <div class="volume-control d-flex justify-content-between align-items-center gap-2">
                        <i class="bi bi-volume-up" style="font-size: 20px;"></i>
                        <input id="volume" type="range" min="0" max="1" step="0.01" class="slider"
                            style="width: 150px;" />
                    </div>
                    <div class="timer-select d-flex align-items-center">
                        <select id="timerHour" class="form-select timer-select-box"></select>
                        <span>:</span>
                        <select id="timerMinute" class="form-select timer-select-box"></select>
                        <span>:</span>
                        <select id="timerSecond" class="form-select timer-select-box"></select>
                        <button id="setTimerBtn" class="btn btn-outline-primary">Set Timer</button>
                    </div>
                </div>
                <div class="progress-wrapper d-flex align-items-center">
                    <span id="current-time" class="time-label me-2" style="min-width: 35px;">0:00</span>
                    <input type="range" id="progress-bar" value="0" max="100" class="slider flex-grow-1 mx-2"
                        style="height: 5px;" />
                    <span id="duration" class="time-label ms-2" style="min-width: 35px;">0:00</span>
                </div>
            </div>
            <div class="right-panel card p-3 shadow">
                <h5 class="fw-bold mb-3">Song List</h5>
                <div class="d-flex mb-3 gap-2">
                    <button id="add" class="btn btn-primary" title="Add all to playlist">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
                <ul id="songlist" class="list-group playlist-list mb-3"></ul>

                <h5 class="fw-bold mb-3">Playlist</h5>
                <div class="d-flex mb-3 gap-2">
                    <button id="shuffle" class="btn btn-primary" title="Shuffle">
                        <i class="bi bi-shuffle"></i>
                    </button>
                    <button id="clear" class="btn btn-primary" title="Clear playlist">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>

                <ul id="playlist" class="list-group playlist-list"></ul>
            </div>
        </div>
    </div>
    <script src="lib/visualizer.js"></script>
    
    <script src="lib/Sortable.min.js"></script>
    <script src="darkmode.js"></script>
    <script src="sliderStyling.js"></script>
    <script src="playlist.js"></script>
    <script src="visualizer.js"></script>
    <script src="timer.js"></script>
 
</body>

</html>
